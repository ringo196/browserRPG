<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BandersGuru Adventure</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 class="title">BandersGuru Choose Your Own Adventure!</h1>
    <div class="text-box-container">
      <div id="text-box">
        <span>Welcome to BandersGuru:
          &emsp; Enter 1 to play new game
          &emsp; Enter 2 to load a game with an id
        </span>
        <span class="welcome-options"></span>
      </div>
      <input id="text-input" 
        type="text" 
        autocomplete="off" 
        placeholder=" Enter response here">
      </input>
    </div>
    <script src="../index.js"></script>
  </body>
</html>
